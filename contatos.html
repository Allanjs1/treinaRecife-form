<!DOCTYPE html>

<html lang="en">

<head>
    <title>Formulário de Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body {
        color: #000;
        overflow-x: hidden;
        height: 100%;
        background-image: url("img/img.form1.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%
    }
    
    .card {
        padding: 30px 40px;
        margin-top: 60px;
        margin-bottom: 60px;
        border: none !important;
        box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2)
    }
    
    .blue-text {
        color: #00BCD4
    }
    
    .form-control-label {
        margin-bottom: 0
    }
    
    input,
    textarea,
    button {
        padding: 8px 15px;
        border-radius: 5px !important;
        margin: 5px 0px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        font-size: 18px !important;
        font-weight: 300
    }
    
    input:focus,
    textarea:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        border: 1px solid #00BCD4;
        outline-width: 0;
        font-weight: 400
    }
    
    .btn-block {
        text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;
        cursor: pointer
    }
    
    .btn-block:hover {
        color: #fff !important
    }
    
    button:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        outline-width: 0
    }
    
    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>


<body>

    <div class="p-5 text-white text-center">
        <h1><b>CONTATOS</b></h1>
        <p>
        </p>
        <div class="container-fluid">

            <!-- header -->
            <div class="p-5 text-white text-center">
                <p></p>
                <p></p>
                <nav class="navbar navbar-expand-lg bg-body-tertiary p-4">
                    <div class="container">
                        <!-- o usuário escolher o modo dark ou light -->
                        <button class="btn btn-secondary me-4" id="alterarTemaSite" onclick="alterarTemaSite()"><i
              class="bi bi-brightness-high-fill"></i>
          </button>

                        <!-- Logo -->
                        <a class="navbar-brand text-success" href="#"><strong>Treina Recife<i class="bi bi-globe"></i></strong></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active" href="editarcontato.html">Editar Contato</a>
                                </li>

                                <li><a class="nav-link active" aria-current="page" href="novocontato.html">Novo Contato</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>

                <body>
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">

                                <form action>
                                    <div class="card">
                                        <div class="mb-3">
                                            <label for="nome" class="form-label"><strong></strong></label>

                                            <input type="text" class="form-control" name="nome" placeholder="Digite o seu Nome:" id="nome">

                                        </div>
                                        <div class="mb-3">
                                            <label for="cpf" class="form-label"><strong></strong></label>
                                            <input type="text" class="form-control" name="cpf" placeholder="Digite o seu CPF:" id="cpf">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label"><strong></strong></label>
                                            <input type="text" class="form-control" name="email" placeholder="Digite o seu E-mail:" id="email">
                                        </div>
                                        <div>
                                            <input type="button" class="btn btn-primary" value="Salvar" onclick="validar_form()">
                                            <input type="button" class="btn btn-info" value="Limpar tabelas" onclick="limpar_tabela()">
                                        </div>
                                </form>
                                <div class="toast hide" id="toast-msg">
                                    <div class="toast-header">
                                        <strong class="me-auto" id="titulo-msg">Toast
                                                Header</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                                    </div>
                                    <div class="toast-body">
                                        <p id="conteudo-msg">Some text inside the toast body
                                        </p>
                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <tr class="table-active">
                                                <th>Nome</th>
                                                <th>CPF</th>
                                                <th>Email</th>
                                                <th><a href="editarcontato.html" input type="button" value="Enviar" class="btn btn-primary" onclick="validarForm()">
                                                    Alterar</a> </th>
                                            </tr>
                                    </thead>
                                    <tbody id="corpo-tabela">
                                        <tr>
                                            <td>melo</td>
                                            <td>1111</td>
                                            <td>email melo</td>
                                            <td><a href="editarcontato.html" input type="button" value="Enviar" class="btn btn-primary" onclick="validarForm()">
                                                Alterar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <script>
                        function limpar_tabela() {
                            let pai = document.getElementById('corpo-tabela');
                            while (pai.firstChild) {
                                pai.removeChild(pai.firstChild);
                            }
                        }

                        function mostrar_mensagem(titulo, conteudo) {
                            document.getElementById('titulo-msg').innerHTML = titulo;
                            document.getElementById('conteudo-msg').innerText = conteudo;
                            document.getElementById('toast-msg').setAttribute('class', 'toast show');
                        }

                        function validar_form() {
                            let nome = document.getElementById("nome").value;
                            if (nome.trim() == "") {
                                mostrar_mensagem('Atenção', 'Informe o nome');
                                document.getElementById("nome").focus();
                                return;
                            }
                            if (nome.trim().length < 4) {
                                mostrar_mensagem('Atenção', 'O nome deverá ter no mínimo 4 caracteres');
                                return;
                            }
                            if (nome.trim().length > 10) {
                                mostrar_mensagem('Atenção', 'O nome deverá ter no máximo 10 caracteres');
                                return;
                            }

                            //mostrar_mensagem('Aviso', 'Os dados do formulário estão válidos');

                            let linha_tabela = document.createElement('tr');
                            let coluna_nome = document.createElement('td');
                            coluna_nome.textContent = document.getElementById('nome').value;
                            let coluna_cpf = document.createElement('td');
                            coluna_cpf.textContent = document.getElementById('cpf').value;
                            let coluna_email = document.createElement('td');
                            coluna_email.textContent = document.getElementById('email').value;
                            //adicionando as colunas a linha
                            linha_tabela.append(coluna_nome);
                            linha_tabela.append(coluna_cpf);
                            linha_tabela.append(coluna_email);
                            document.getElementById('corpo-tabela').append(linha_tabela);
                        }
                    </script>
                </body>



</html>
